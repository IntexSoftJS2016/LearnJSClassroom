<section class="homeContainer">
	<h2>Our Apps!</h2>

	<div class="appCard" ng-repeat="app in apps">
		<h4>{{ app.name }}</h4>
		<p>{{ app.description }}</p>
		<button ng-show="{{ app.available }}">Buy!  <em>{{ app.price | currency}}</em></button>
	</div>

	<section class="subscribe">
		<input type="email" placeholder="Please enter your email" name="email" required>
		<input type="text" placeholder="What is your name?" name="userName">
		<select name="select">
			<option value="chrome">Google Chrome</option> 
			<option value="firefox">Mozilla Firefox</option>
			<option value="opera">Opera</option>
		</select>
		<button>Submit</button>
	</section>

	<table>
		<tr>
			<th>Browser</th>
			<th>Views per day</th>
			<th>Views per month</th>
			<th>%</th>
		</tr>
		<tr>
			<td>Google Chrome</td>
			<td>189</td>
			<td>3785</td>
			<td>36.7 %</td>
		</tr>
		<tr>
			<td>Mozilla Firefox</td>
			<td>143</td>
			<td>3541</td>
			<td>34.3 %</td>
		</tr>
		<tr>
			<td>Opera</td>
			<td>122</td>
			<td>2986</td>
			<td>29 %</td>
		</tr>
	</table>
</section>
