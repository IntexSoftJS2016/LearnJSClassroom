<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery tree</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/jquery-2.2.3.min.js"></script>
	<script src="scripts/script.js"></script>
</head>
<body>	
	<div class="wrapper">
		<div id="tree"></div>
		<div id="btnBlock">
		<ul>
			<li>
			<button id="parent">parent</button>
			<ul>
				<li><button id="prevSibling">prevSibling</button></li>
				<li><ul>
					<li><button id="firstChild">firstChild</button></li>
					<li><button id="lastChild">lastChild</button></li>
				</ul></li>
				<li><button id="nextSibling">nextSibling</button></li>
			</ul>
			</li>
		</ul>    
		</div>
	</div>
</body>
</html>
