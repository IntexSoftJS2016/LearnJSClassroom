<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery tree</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/jquery-2.2.3.min.js"></script>
	<script src="scripts/script.js"></script>
</head>
<body>	
	<ul class="container">
	    <li class="node isRoot isLast expandOpen">
	        <div class="expand"></div>
	        <div class="content">Root</div>
	        <ul class="container">
	            <li class="node expandLeaf">
	                <div class="expand"></div>
	                <div class="content">Item 1</div>
	            </li>
	            <li class="node expandOpen isLast">
	                <div class="expand"></div>
	                <div class="content">Item 2</div>
	                <ul class="container">
	                    <li class="node expandLeaf">
	                        <div class="expand"></div>
	                        <div class="content">Item 3</div>
	                    </li>
	                    <li class="node expandOpen isLast">
	                        <div class="expand"></div>
	                        <div class="content">Item 4</div>
	                        <ul class="container">
	                            <li class="node expandLeaf">
	                                <div class="expand"></div>
	                                <div class="content">Item 5</div>
	                            </li>
	                            <li class="node expandLeaf isLast">
	                                <div class="expand"></div>
	                                <div class="content">Item 6</div>
	                            </li>
	                        </ul>
	                    </li>
	                </ul>
	            </li>
	        </ul>
	    </li>
	</ul>
</body>
</html>
