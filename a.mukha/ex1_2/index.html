<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Template</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h2>Header</h2>
		</header>

		<nav>
			<h2>Menu</h2>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">News</a></li>
				<li><a href="#">Blog</a></li>
			</ul>
		</nav>
		
		<main>
			<h2>Content</h2>

			<section class="subscribe">
				<input type="email" placeholder="Please enter your email" name="email" required>
				<input type="text" placeholder="What is your name?" name="userName">
				<select name="select">
					<option value="chrome">Google Chrome</option> 
					<option value="firefox">Mozilla Firefox</option>
					<option value="opera">Opera</option>
				</select>
				<button>Submit</button>
			</section>
			
			<table>
				<tr>
					<th>Browser</th>
					<th>Views per day</th>
					<th>Views per month</th>
					<th>%</th>
				</tr>
				<tr>
					<td>Google Chrome</td>
					<td>189</td>
					<td>3785</td>
					<td>36.7 %</td>
				</tr>
				<tr>
					<td>Mozilla Firefox</td>
					<td>143</td>
					<td>3541</td>
					<td>34.3 %</td>
				</tr>
				<tr>
					<td>Opera</td>
					<td>122</td>
					<td>2986</td>
					<td>29 %</td>
				</tr>
			</table>
		</main>

		<footer>
			<p>Created by AndersFly. All rights reserved &copy; 2016.</p>
		</footer>
	</div>
</body>
</html>
