<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body ng-app="App">

<header ng-controller="HeaderCtrl">
    <h1>{{ title }}</h1>
</header>

<div class="mid">
    <nav ng-controller="MenuCtrl">
        <ul>
            <li ng-repeat="item in items"><a href='{{ item.url }}'>{{ item.title }}</a></li>
        </ul>
    </nav>
    <main ng-controller="ContentCtrl as content">
        <table>
            <caption>
                <h2>Table</h2>
            </caption>
            <thead>
            <tr>
                <th ng-repeat="header in content.headers">{{header.title}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in content.rows">
                <td>{{row.animal}}</td>
                <td>{{row.car}}</td>
                <td>{{row.guitar}}</td>
                <td>{{row.star}}</td>
            </tr>
            </tbody>
        </table>


    </main>
</div>
<footer ng-controller="FooterCtrl">
    <h1>{{ title }}</h1>
</footer>

<script src="../js/angular.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/controllers/HeaderCtrl.js"></script>
<script src="../js/controllers/FooterCtrl.js"></script>
<script src="../js/controllers/MenuCtrl.js"></script>
<script src="../js/controllers/ContentCtrl.js"></script>
</body>
</html>
